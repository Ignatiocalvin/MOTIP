# Inherit from the base DanceTrack config
SUPER_CONFIG_PATH: ./configs/r50_deformable_detr_motip_dancetrack.yaml

# --- Override Data Settings ---
DATASETS: [P-DESTRE]
DATASET_SPLITS: [train]
INFERENCE_DATASET: PDESTRE
INFERENCE_SPLIT: test # Or 'val', depending on P-DESTRE's split names

# --- Override Model & Loss Settings (MOTIP) ---
MOTIP:
  # Add new parameter for number of concepts
  # P-DESTRE Gender: 0 (Male), 1 (Female), 2 (Unknown) 
  N_CONCEPTS: 3

  # Add 'concepts' to the list of losses to compute
  DETR_LOSSES: [labels, boxes, cardinality, concepts]

  # Add new loss coefficient for the concept loss
  # This weight can be tuned (0.5 is a reasonable start)
  CONCEPT_LOSS_COEF: 0.5